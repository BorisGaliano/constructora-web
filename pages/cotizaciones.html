        <main class="row">

                <h1 class="mb-3 h2">Completa el formulario</h1>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email </label>
                        <input type="email" class="form-control " id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecciona el tipo de proyecto</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Mobiliario</option>
                            <option>Especialidad</option>
                            <option>Restauración</option>
                            <option>Rehabilitación</option>
                            <option>Remodelación</option>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Describe tu proyecto</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Sube tu proyecto</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
